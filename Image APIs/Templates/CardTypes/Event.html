<div class="card <?= card.faction ?> event">
    <div class="top-panel">
        <div class="left-panel">
            <div class="gold-box auto-size">
                <span class="card-cost"><?= card.cost ?></span>
            </div>
            <div class="type-box">
                <span class="card-type">Event</span>
            </div>
        </div>
        <div class="center-panel">
            <div class="top-panel">
                <div class="name-box auto-size">
                    <span class="card-name"><?= card.name ?></span>
                </div>
            </div>
            <div class="bottom-panel">
                <div class="watermark-box">
                    <span class="card-code"><?= pack.short ? `${pack.short} ` : ''?>#<?= card.code ?></span>
                    <span class="card-version">v<?= card.development.version ?></span>
                    <span class="card-wip">Work in Progress</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="faction-box">
                <span class="card-faction icon-<?= card.faction ?>"></span>
            </div>
            <div class="loyal-box">
                <span class="card-loyal"><?= card.loyal ? 'Loyal' : '' ?></span>
            </div>
        </div>
    </div>
    <div class="bottom-panel">
        <div class="text-box">
            <div class="traits-box auto-size">
                <span class="card-traits"><b><i><?= card.traits ?></b></i></span>
            </div>
            <div class="ability-box auto-size">
                <span class="card-ability"><?!= card.text ?></span>
            </div>
        </div>
    </div>
</div>
